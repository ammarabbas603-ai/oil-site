<!DOCTYPE html>
<html lang="ar">
<head>
<meta charset="UTF-8">
<title>دليل زيوت السيارات</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<style>
body{
  font-family:Tahoma;
  direction:rtl;
  background:linear-gradient(#eef2f3,#d9e2ec);
  padding:20px;
}
.container{
  max-width:420px;
  margin:auto;
  background:#fff;
  padding:20px;
  border-radius:12px;
  box-shadow:0 5px 15px rgba(0,0,0,.15);
}
h2{
  text-align:center;
  color:#2c3e50;
}
select{
  width:100%;
  padding:12px;
  margin:8px 0;
  border-radius:8px;
  border:1px solid #ccc;
  font-size:15px;
}
.result{
  background:#f8f9fa;
  margin-top:15px;
  padding:15px;
  border-radius:8px;
  font-size:15px;
  line-height:1.7;
}
.label{
  color:#555;
}
.value{
  font-weight:bold;
  color:#27ae60;
}
</style>
</head>
<body>

<div class="container">
<h2>دليل زيوت السيارات</h2>

<select id="brand" onchange="loadModels()">
<option value="">اختر الشركة</option>
</select>

<select id="model" onchange="loadYears()">
<option value="">اختر الموديل</option>
</select>

<select id="year" onchange="showOil()">
<option value="">اختر سنة الصنع</option>
</select>

<div class="result" id="result">
اختر البيانات لعرض القياسات
</div>
</div>

<script>
const db = {
 "تويوتا":{
  "كورولا":{
   "2018":oil("5W-30","4 لتر"),
   "2020":oil("5W-30","4 لتر")
  },
  "كامري":{
   "2019":oil("5W-30","4.5 لتر"),
   "2022":oil("5W-30","4.5 لتر")
  }
 },
 "نيسان":{
  "التيما":{
   "2019":oil("5W-30","4.2 لتر"),
   "2021":oil("5W-30","4.2 لتر")
  },
  "باترول":{
   "2020":oil("10W-40","6.5 لتر")
  }
 },
 "هيونداي":{
  "إلنترا":{
   "2020":oil("5W-30","4 لتر"),
   "2022":oil("5W-30","4 لتر")
  },
  "سوناتا":{
   "2021":oil("5W-30","4.8 لتر")
  }
 },
 "كيا":{
  "سيراتو":{
   "2019":oil("5W-30","4 لتر"),
   "2022":oil("5W-30","4 لتر")
  }
 },
 "مرسيدس":{
  "C200":{
   "2020":oil("5W-40","5 لتر")
  }
 },
 "BMW":{
  "320":{
   "2019":oil("5W-30","5 لتر")
  }
 }
};

function oil(type,capacity){
 return {
  type:type,
  capacity:capacity
 };
}

const brand = document.getElementById("brand");
const model = document.getElementById("model");
const year = document.getElementById("year");
const result = document.getElementById("result");

Object.keys(db).forEach(b=>{
 brand.add(new Option(b,b));
});

function loadModels(){
 model.length=1; year.length=1;
 Object.keys(db[brand.value]).forEach(m=>{
  model.add(new Option(m,m));
 });
 result.innerHTML="اختر الموديل";
}

function loadYears(){
 year.length=1;
 Object.keys(db[brand.value][model.value]).forEach(y=>{
  year.add(new Option(y,y));
 });
 result.innerHTML="اختر سنة الصنع";
}

function showOil(){
 let o = db[brand.value][model.value][year.value];
 result.innerHTML = `
 <div><span class="label">نوع الزيت:</span> <span class="value">${o.type}</span></div>
 <div><span class="label">سعة الزيت:</span> <span class="value">${o.capacity}</span></div>
 `;
}
</script>

</body>
</html>
